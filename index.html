<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ranking of happiness by country 2018-2020: Data visualisation</title>

    <!-- Libraries -->
    <script src="lib/p5.min.js"></script>

    <!-- Extra script -->
    <script src="js/easing-pattern.js"></script>

    <!-- Main visualisation files -->
    <script src="js/utils.js"></script>
    <script src="js/row.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/sub-bar.js"></script>
    <script src="js/graph.js"></script>
      
    <!-- Main sketch file -->
    <script src="js/sketch.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Ranking of happiness by country 2018-2020</h1>
      <div id="content">
        <div id="user-message">Oops! Data not found. Please search again.</div>
      </div>
      <div class="user-filters">
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Search by country name" onblur="applySearchFilter()">
            <button type="button" onclick="applySearchFilter()">
                <svg enable-background="new 0 0 20 20" viewBox="0 0 20 20" xml:space="preserve">
                    <path d="m19.3 18.2c0.1 0.2 0.2 0.3 0.2 0.6 0 0.2-0.1 0.4-0.2 0.6-0.2 0.1-0.3 0.2-0.6 0.2s-0.4-0.1-0.5-0.2l-4.4-4.4c-1.5 1.2-3.2 1.9-5.2 1.9-2.2 0-4.2-0.8-5.8-2.4s-2.4-3.5-2.4-5.8 0.8-4.2 2.4-5.8 3.5-2.4 5.8-2.4 4.2 0.8 5.8 2.4 2.4 3.5 2.4 5.8c0 2-0.6 3.7-1.9 5.2l4.4 4.3zm-8.1-3.4c0.8-0.3 1.5-0.8 2.1-1.4s1.1-1.3 1.4-2.1 0.5-1.7 0.5-2.6-0.2-1.8-0.5-2.6-0.8-1.5-1.4-2.1-1.3-1.1-2.1-1.5c-0.8-0.3-1.7-0.5-2.6-0.5s-1.7 0.2-2.5 0.5c-0.8 0.4-1.5 0.9-2.1 1.5s-1.1 1.3-1.4 2.1c-0.4 0.8-0.6 1.6-0.6 2.5s0.2 1.8 0.5 2.6c0.4 0.8 0.9 1.5 1.5 2.1s1.3 1.1 2.1 1.4 1.7 0.5 2.6 0.5 1.7-0.1 2.5-0.4z"/>
                </svg>
            </button>
          </div>
          <div id="legend">
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-0" value="0" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color slate-blue"></span>
                <label class="legend-key-text" for="legend-key-0">Explained by: GDP per capita</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-1" value="1" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color teal"></span>
                <label class="legend-key-text" for="legend-key-1">Explained by: Social support</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-2" value="2" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color yellow-green"></span>
                <label class="legend-key-text" for="legend-key-2">Explained by: Healthy life expectancy</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-3" value="3" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color orange"></span>
                <label class="legend-key-text" for="legend-key-3">Explained by: Freedom to make life choices</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-4" value="4" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color dark-red"></span>
                <label class="legend-key-text" for="legend-key-4">Explained by: Generosity</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-5" value="5" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color crimson"></span>
                <label class="legend-key-text" for="legend-key-5">Explained by: Perceptions of corruption</label>
              </div>
              <div class="legend-key">
                <input type="checkbox" class="legend-key-checkbox" id="legend-key-6" value="6" onchange="applyCheckboxFilter(event)" checked>
                <span class="legend-key-color orchid"></span>
                <label class="legend-key-text" for="legend-key-6">Dystopia (2.43) + residual</label>
              </div>
          </div>
          <button type="button" onclick="resetToDefault()">Reset</button>
      </div>
  </body>
</html>
